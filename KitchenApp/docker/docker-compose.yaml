version: "3.8"
services:
    authservice:
        build:
            dockerfile: docker/auth-docker
            context: ..
        depends_on: 
            - db
        networks: 
            - db
            - proxy
        expose: 
            - "80"
    userservice:
        build:
            dockerfile: docker/user-docker
            context: ..
        depends_on: 
            - db
        networks:
            - db
            - proxy
        expose: 
            - "80"
    products:
        build:
            dockerfile: docker/product-docker
            context: ..
        depends_on: 
            - db
        networks:
            - db
            - proxy
        expose: 
            - "80"
    inventory:
        build:
            dockerfile: docker/inventory-docker
            context: ..
        depends_on: 
            - db
        networks:
            - db
            - proxy
        expose: 
            - "80"
    wishlist:
        build:
            dockerfile: docker/wishlist-docker
            context: ..
        depends_on: 
            - db
        networks:
            - db
            - proxy
        expose: 
            - "80"
    shopping:
        build:
            dockerfile: docker/shopping-docker
            context: ..
        depends_on: 
            - db
        networks:
            - db
            - proxy
        expose: 
            - "80"
    db:
        image: neo4j:latest
        environment:
            - NEO4J_AUTH=neo4j/APPmvc
        expose: 
            - "7687"
            - "7474"
        ports: 
            - 7687:7687
            - 7474:7474
        networks:
            - db
    nginx:
        image: nginx:latest
        ports:
            - 1331:80
        volumes: 
            - ./nginx/conf:/etc/nginx/nginx.conf
        depends_on:
            - authservice
            - userservice
            - inventory
            - wishlist
            - shopping
        networks:
            - proxy

networks: 
    db:
    proxy:
